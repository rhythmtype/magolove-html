<script>
window.onload = function(){
	setTimeout(function(){window.scrollTo(0,1);},100);
}
$().ready(function() {
	$(function(){
		$("#footer .link-pagetop a").click(function(){
			$("html, body ").animate({scrollTop:0}, 600);
			return false;
		});
	})
	var current = $('#header #main-menu li.cur');
	$('.hmenu a').click(
		function() {
			var winHeight = window.innerHeight ? window.innerHeight : $(window).height();
			var menuHeight = $('#header-menu').innerHeight();
			var menuShowHeight = (menuHeight > winHeight) ? menuHeight : winHeight;
			console.log(menuHeight);
			$('#header-menu').css('height',menuShowHeight);
			
			$('html, body').animate({scrollTop:0}, 600);
			$('#header-menu').slideToggle();
			$('#contents, #footer').fadeToggle();
			current.toggleClass('cur');
			$('#header #main-menu .hmenu').toggleClass('cur');
			return false;
		}
	);
});
</script>
