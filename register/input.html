<body id="register">
<div id="page">
<header id="header">
<p><img src="images/logo_s.png" width="71" alt="マゴラブ"></p>
<h1>会員登録</h1>
</header>
<div id="contents">
<div class="block-select-photo">

<p class="btn-upload-photo btn-type-txt-l"><a href="#">写真選択</a></p>
</div>

<form action="" method="post">
<section id="sec-name" class="section">
<h2>名前</h2>
<p><input name="" type="text" placeholder="" /></p>
</section>

<section id="sec-mail" class="section">
<h2>メールアドレス</h2>
<p><input name="" type="text" placeholder="" /></p>
</section>

<section id="sec-pw" class="section">
<h2>パスワード</h2>
<p><input name="" type="password" placeholder="" /></p>
</section>

<section id="sec-gender" class="section">
<h2>性別</h2>
<p><select name="input-gender">
<option>男性</option>
<option>女性</option>
</select></p>
</section>

<section id="sec-age" class="section">
<h2>年齢</h2>
<p><select name="input-age">
<option>20</option>
<option>21</option>
</select></p>
</section>

<p class="btn-signup btn-type-txt-l"><a href="#">登録する</a></p>
